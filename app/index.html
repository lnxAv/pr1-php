<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js -->
     <script src="js/app.js" defer></script>
     <script src="js/route/ajouterView.js"></script>
     <script src="js/route/modifierView.js"></script>
     <script src="js/route/supprimerView.js"></script>
     <script src="js/route/route.js"></script>
    <script src="js/controls.js"></script>
    <title>PHP-Prj1</title>
</head>
<body>
    <div class="d-flex flex-column p-2">
        <div class="d-flex justify-content-start">
            <h1 id="title"> Maquette </h1>
        </div>
        <div class="card w-100">
            <div class="d-flex justify-content-start">
                <h3>Gestion des étudiants</h3>
            </div>
            <div class="p-2">
                <form id="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                    </div>
                    <div class="form-group">
                        <label for="dateNaissance">Date de naissance</label>
                        <input type="date" class="form-control" id="dateNaissance" placeholder="Date de naissance">
                    </div>
                    <div class="'form-group py-2">
                        <button id="submit-action" type="button" class="btn btn-success" hidden value="Modifier" onclick=""></button>
                        <button id="submit-add" type="button" class="btn btn-success" onclick="">Ajouter</button>
                    </div>
                </form>
                <div class="d-flex flex-column">
                    <div>
                        <h3>Liste des étudiants</h3>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Email</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Prénom</th>
                                <th scope="col">Date de naissance</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="etudiantsList">
                            <tr>
                                <td>email</td>
                                <td>nom</td>
                                <td>prenom</td>
                                <td>dateNaissance</td>
                                <td>
                                    <button type="button" class="btn btn-primary" onclick="routeChange('modifier', {email: email})">Modifier</button>
                                    |
                                    <button type="button" class="btn btn-danger" onclick="routeChange('supprimer', {email: email})">Supprimer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
